<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
	<div class="Message">
		<div class="ErrorMessage"></div>
	</div>
	<div class="AlphaSelector">
		<div class="Caption">
			流すコメントの透明度(alpha)
		</div>
		<div class="Alpha">
			<input class="AlphaInput" type="range" min="0" max="1" step="0.05">
			<span class="AlphaValue"></span>
			<button class="AlphaApplyButton" type="button">適用</button>
		</div>
	</div>
	<div class="OffsetSelector">
		<div class="Caption">
			流すコメントのオフセット
		</div>
		<div class="Status">
			<div class="PlayingVideo">
				<span class="Label">視聴中</span>
				<span class="Duration"></span>
				<span class="Title"></span>
			</div>
			<div class="SelectedVideo">
				<span class="Label">選択中</span>
				<span class="Duration"></span>
				<span class="Title"></span>
			</div>
		</div>
		<div class="Offset">
			<div class="OffsetInputContainer">
				<button class="OffsetFitHeadButton" type="button">先頭揃え</button>
				<button class="OffsetDecrementButton" type="button">-</button>
				<input class="OffsetInput" type="number" step="0.5">
				<button class="OffsetIncrementButton" type="button">+</button>
				<button class="OffsetFitTailButton" type="button">終端揃え</button>
			</div>
			<button class="OffsetApplyButton" type="button">適用</button>
		</div>
	</div>
	<div class="Selector">
		<div class="Caption">
			流すコメントの動画を選択
		</div>
		<div class="Search">
			<input class="SearchInput" type="text"/>
			<button class="SearchButton" type="button">検索</button>
		</div>
		<ul class="List">
		</ul>
		<template id="list-item-template">
			<li class="ListItem">
				<div class="Thumbnail">
					<img class="Image" src="" alt=""/>
					<span class="Duration"></span>
					<span class="ChannelLabel">ch</span>
				</div>
				<div class="Info">
					<div class="Title"></div>
					<div class="CommentCounter"></div>
				</div>
			</li>
		</template>
		<div class="NoItemMessage">
			動画が見つかりませんでした
		</div>
	</div>
	<div class="Others">
		<div class="Caption">
			その他
		</div>
		<div class="ResetAllSettingsMessage"></div>
		<button class="ResetAllSettings" type="button">全ての設定をリセット</button>
	</div>
	<div class="NoTargetMessage">
		「dアニメストア ニコニコ支店」の動画ではないため利用できません。
	</div>
	<script src="../scripts/popup.js"></script>
</body>
</html>
